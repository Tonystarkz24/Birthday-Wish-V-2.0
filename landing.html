<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Special Message</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .landing-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            position: relative;
            z-index: 2;
        }

        .message {
            color: #ff1493;
            font-size: 2.5em;
            margin-bottom: 40px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            animation: fadeIn 2s ease-in;
        }

        .special-button {
            padding: 15px 40px;
            font-size: 1.5em;
            background: linear-gradient(45deg, #ff69b4, #ff1493);
            border: none;
            border-radius: 25px;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            box-shadow: 0 0 15px rgba(255, 105, 180, 0.5);
        }

        .special-button:hover {
            transform: scale(1.1);
            box-shadow: 0 0 25px rgba(255, 105, 180, 0.8);
        }

        .special-button:active {
            transform: scale(0.95);
        }

        .special-button::before {
            content: '❤';
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 1.2em;
        }

        .special-button::after {
            content: '❤';
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 1.2em;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="landing-container">
        <div class="message">Hey Shaijana!</div>
        <button class="special-button" onclick="showBirthdayPage()">Click Me ❤</button>
    </div>

    <script>
        function showBirthdayPage() {
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
